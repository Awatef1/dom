<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6514fba8b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mycarte.css">
    
    <title>My carte </title>
</head>
<body>

    <div class="shopping-cart">
      
        <div class="title">
        shopping-cart
        </div>      
        <div class="cart-items">
     
	 
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img class="robe" src="img\robe-femme-embroidery-vintage-lace-dress.jpg" alt="" /> </div> 
           <div class="title-item">
            Chic evening black lace dress</div>
                  
          <span class="cart-price cart-column">135 D</span>
          <div class="form-group">
            <button type="submit" value="+" onclick="minusoperation(1)" class="minus">-</button>
            <input type="number" class="cart-quantity-input" id="number1" name="1" min="0" max="100" onchange="inputNumber(this)" data-prevvalue=0 value="0" disabled/>
            <button type="submit" value="+" onclick="addoperation(1)" class="plus">+</button>
          </div>
            
  
          <div class="buttons">
       
            <button id="Button" >
              <i  class="fas fa-heart" onclick="changeColor(this)"></i>
            </button> 
            <button onclick="remove(this)"> <img src="img\delete-icn.svg" alt=""></button>
          </div>
      </div>

      <div class="cart-row">   
        <div class="cart-item cart column">
          <img class="robe" src="img\images.jpg" alt=""/></div>
          <div class="title-item">Chic evening dress yellow</div>
        
        <span class="cart-price cart-column">110 D</span>
        <div class="form-group">
          <button type="submit" value="+" onclick="minusoperation(2)" class="minus">-</button>
          <input type="number" class="cart-quantity-input" id="number2" name="2" min="0" max="100" onchange="inputNumber(this)" data-prevvalue=0 value="0" disabled/>
          <button type="submit" value="+" onclick="addoperation(2)" class="plus">+</button><br>     
         
    </div>
   
    <div class="buttons">
    
      <button id="Button-2" >
        <i class="fas fa-heart" onclick="changeColor(this)"></i>
      </button>
      <button onclick="remove(this)"> <img src="img\delete-icn.svg" alt=""></button>
    </div>
</div>
    
    <div class="cart-row"> 
    <div class="cart-item cart column">
    <img class="robe" src="img\61FXrIsU6+L._AC_UX385_.jpg" alt=""/></div>
    <div class="title-item" > Chic evening dressFlowers 
  </div> 
    <span class="cart-price cart-column">150 D</span>
    <div class="form-group">
  
      <button type="submit" value="+" onclick="minusoperation(3)" class="minus">-</button>
      <input type="number" class="cart-quantity-input" id="number3" name="3" min="0" max="100" onchange="inputNumber(this)" data-prevvalue=0 value="0" disabled/>
      <button type="submit" value="+" onclick="addoperation(3)" class="plus">+</button>
  </div>
 
  <div class="buttons">
    
    <button id="Button-1" >
      <i  class="fas fa-heart" onclick="changeColor(this)"></i>
    </button>
    <button onclick="remove(this)"> <img src="img\delete-icn.svg" alt=""></button>
  </div>
</div>
</div>





<div class="cart-total">

  <strong class="cart-total-title">Total</strong>
  
  <span id="cart-total-price">0 D</span>
  
</div>


<script src="mycarte.js"></script>
</body>
</html>
